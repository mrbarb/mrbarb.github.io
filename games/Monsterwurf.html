<script>
var g = 9.81;
var entfernungMonster = Math.random()*90+10;
entfernungMonster = Math.round( entfernungMonster );
alert("Das Monster ist " + entfernungMonster + "Meter entfernt");
for(var i=1; i<4; i++){

var v0 = prompt("Anfangsgeschwindigkeit", "Anfangsgeschwindigkeit");
var winkel = prompt("Wurfwinkel", "Winkel");
winkel = winkel*(Math.PI/180);
var wurfweite = ((v0*v0)*Math.sin(2*winkel))/g;

alert("du hast " +wurfweite+" weit geworfen");
alert("Das Monster ist " + entfernungMonster + "Meter entfernt");
}

if(wurfweite == entfernungMonster){
alert("Du hast getroffen!");
}
if(i == 4 ){
alert("Du hast nicht getroffen, vielleicht nächstes mal.");
}
</script>
